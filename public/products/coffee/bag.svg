<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#F6E4C4"/>
    </linearGradient>
    <linearGradient id="bagBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EBD8BF"/>
      <stop offset="100%" stop-color="#D9C2A2"/>
    </linearGradient>
    <linearGradient id="label" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#D2691E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="24" flood-color="#3E2723" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <g opacity="0.1">
    <circle cx="150" cy="160" r="160" fill="#CD853F"/>
    <circle cx="1100" cy="780" r="140" fill="#8B4513"/>
  </g>

  <!-- Coffee bag -->
  <g transform="translate(380,140)" filter="url(#shadow)">
    <path d="M80 80h360l40 80v440c0 44-36 80-80 80H120c-44 0-80-36-80-80V160l40-80Z" fill="url(#bagBody)" stroke="#CBB79B" stroke-width="6"/>
    <!-- Top fold -->
    <path d="M80 160h440" stroke="#C7B091" stroke-width="18" stroke-linecap="round"/>
    <!-- Label -->
    <rect x="150" y="270" width="300" height="220" rx="18" fill="url(#label)"/>
    <text x="300" y="380" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#FFFFFF">AngioPrim</text>
    <text x="300" y="420" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" fill="#FFEBD2">Omega3 Coffee</text>
  </g>

  <text x="600" y="820" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#3E2723" opacity="0.85">Premium Whole Bean</text>
</svg>

