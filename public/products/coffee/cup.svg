<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FAE7C0"/>
    </linearGradient>
    <linearGradient id="cupBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F7F2EA"/>
    </linearGradient>
    <linearGradient id="coffee" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="saucer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E7D7C0"/>
      <stop offset="100%" stop-color="#DCC8AE"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="26" flood-color="#3E2723" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- Background shapes -->
  <g opacity="0.1">
    <rect x="-50" y="-50" width="500" height="500" rx="60" fill="#D2691E"/>
    <rect x="900" y="600" width="400" height="400" rx="60" fill="#CD853F"/>
  </g>

  <!-- Cup on saucer -->
  <g transform="translate(300,220)" filter="url(#shadow)">
    <ellipse cx="300" cy="520" rx="310" ry="60" fill="url(#saucer)"/>

    <!-- Cup body -->
    <path d="M120 220h360c30 0 54 24 54 54v140c0 96-78 174-174 174H240c-96 0-174-78-174-174V274c0-30 24-54 54-54Z" fill="url(#cupBody)" stroke="#E5DED3" stroke-width="6"/>
    <!-- Handle -->
    <path d="M530 330c60 0 110 50 110 110s-50 110-110 110c-34 0-52-12-74-32" fill="none" stroke="#E5DED3" stroke-width="20" stroke-linecap="round"/>
    <!-- Coffee surface -->
    <ellipse cx="300" cy="290" rx="220" ry="60" fill="url(#coffee)"/>
    <!-- Steam -->
    <path d="M240 120c-20 40 20 60 0 100s20 60 0 100" stroke="#8B4513" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <path d="M320 90c-20 40 20 60 0 100s20 60 0 100" stroke="#D2691E" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
    <path d="M400 120c-20 40 20 60 0 100s20 60 0 100" stroke="#CD853F" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  </g>

  <text x="600" y="820" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#3E2723" opacity="0.85">Freshly Brewed</text>
</svg>

