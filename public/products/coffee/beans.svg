<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#F3E2C1"/>
    </linearGradient>
    <linearGradient id="bean" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D2691E"/>
      <stop offset="100%" stop-color="#CD853F"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#3E2723" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- Decorative arcs -->
  <g opacity="0.12">
    <circle cx="200" cy="100" r="220" fill="#8B4513"/>
    <circle cx="1100" cy="820" r="180" fill="#D2691E"/>
  </g>

  <!-- Coffee beans group -->
  <g transform="translate(250,200)" filter="url(#softShadow)">
    <!-- Bean 1 -->
    <g transform="rotate(-18 220 220)">
      <ellipse cx="220" cy="220" rx="140" ry="190" fill="url(#bean)"/>
      <path d="M220 40c-34 90 34 130 0 220s34 130 0 220" stroke="#F0D9C2" stroke-width="10" stroke-linecap="round"/>
    </g>
    <!-- Bean 2 -->
    <g transform="translate(260,60) rotate(12 220 220)">
      <ellipse cx="220" cy="220" rx="130" ry="180" fill="url(#shine)"/>
      <path d="M220 50c-30 85 30 120 0 205s30 120 0 205" stroke="#FFEBD2" stroke-width="9" stroke-linecap="round"/>
    </g>
    <!-- Bean 3 small -->
    <g transform="translate(520,240) rotate(-8 120 120)">
      <ellipse cx="120" cy="120" rx="80" ry="115" fill="url(#bean)"/>
      <path d="M120 20c-18 50 18 70 0 120s18 70 0 120" stroke="#F7E7D3" stroke-width="7" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="600" y="820" font-size="28" fill="#3E2723" opacity="0.85">AngioPrim Coffee</text>
  </g>
</svg>

