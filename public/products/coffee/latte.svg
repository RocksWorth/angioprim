<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FBEED0"/>
    </linearGradient>
    <linearGradient id="foam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5EFE5"/>
    </linearGradient>
    <linearGradient id="coffee" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="24" flood-color="#3E2723" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- Background accents -->
  <g opacity="0.1">
    <rect x="950" y="-40" width="260" height="260" rx="40" fill="#8B4513"/>
    <rect x="-30" y="650" width="300" height="300" rx="40" fill="#D2691E"/>
  </g>

  <!-- Latte in glass -->
  <g transform="translate(360,160)" filter="url(#shadow)">
    <!-- Glass -->
    <rect x="120" y="120" width="360" height="460" rx="36" fill="#FFFFFF" fill-opacity="0.7" stroke="#E8E2D9" stroke-width="6"/>
    <!-- Coffee layer -->
    <rect x="130" y="240" width="340" height="220" rx="28" fill="url(#coffee)"/>
    <!-- Foam layer -->
    <rect x="130" y="160" width="340" height="110" rx="28" fill="url(#foam)"/>
    <!-- Latte art heart -->
    <path d="M300 230c-16-30-60-30-76 0-16 30 10 64 76 98 66-34 92-68 76-98-16-30-60-30-76 0Z" fill="#FFFFFF" opacity="0.9"/>
  </g>

  <text x="600" y="820" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" fill="#3E2723" opacity="0.85">Latte Art</text>
</svg>

